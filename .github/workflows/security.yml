name: "Security Shield"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight

jobs:
  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for GitHub Security Tab integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitleaks needs full history to find old secrets

      # 1. SECRET SCANNING (Gitleaks)
      - name: Check for Secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. VULNERABILITY SCANNING (Trivy)
      - name: Scan for Vulnerabilities (SCA/IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # 3. UPLOAD RESULTS TO GITHUB
      - name: Upload Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensure results upload even if flaws are found
        with:
          sarif_file: 'trivy-results.sarif'
